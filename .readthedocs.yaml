version: 2

build:
  os: ubuntu-22.04
  apt_packages:
    - doxygen
    - graphviz
    - cmake
  tools:
    python: "3.10"
  jobs:
    pre_build:
      - cmake --preset linux-build-test
      - cmake --build --preset linux-build-test --target doxygen
      - doxysphinx build doc/ $READTHEDOCS_OUTPUT/html Doxyfile

sphinx:
  builder: html
  configuration: doc/conf.py
  fail_on_warning: true

python:
  install:
    - requirements: doc/requirements.txt